<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>1942</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
  </head>
  <body>
    <div id="game-screen">
      <div id="player-info">
        <div id="missile-coord">
          <p>X: <span id="Xcoord"></span> Y: <span id="Ycoord"></span></p>
        </div>
      </div>
      <div id="player" class="jet">
        <div id="player-top" class="jet-top"></div>
        <div id="player-side" class="jet-side"></div>
        <div id="player-smoke-3" class="smoke-trail"></div>
        <div id="player-smoke-1" class="smoke-trail"></div>
        <div id="player-smoke-2" class="smoke-trail"></div>
      </div>
      <div id="ground" class="speed-on"></div>
    </div>
    <div class="info">
      <p>Use left and right arrows for small move</p>
      <p>Use up and down arrows for large move (roll)</p>
      <p>Spacebar fires gun</p>
      <p>V or B fires missiles</p>
    </div>
  </body>
</html>
